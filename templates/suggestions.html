{% for prog in content|slice:":5" %}
    <div class="col-md-2">
        <div class="row" style="width: 100%">
            {% load static %}
            <img src="{% static "" %}{{ prog.image }}" alt="No content" class="img-rounded"
                 style="max-width: 100%; max-height: 100%"/>
        </div>
        <div class="row">
            <p>{{ prog.name }}</p>
        </div>
    </div>
{% endfor %}
